<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinador-Filho-Exemplos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>








<!--Estilizando Lista Não Ordenada-->
    <ul id="lista">
    <li>Item 1</li>
    <li>Item 2
        <ul>
            <li>Subitem 2.1</li>
            <li>Subitem 2.2</li>
        </ul>
    </li>
    <li>Item 3</li>
</ul>





<!--Exemplo 2: Menu de Navegação-->
<nav class="menu">
    <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Serviços</a></li>
    </ul>
</nav>









<!--Exemplo 3: Formulário-->
<form class="formulario">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email">
    </div>
</form>







<!--Exemplo 4: Tabela-->

<table class="tabela">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>João</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>30</td>
        </tr>
    </tbody>
</table>





</body>
</html>
